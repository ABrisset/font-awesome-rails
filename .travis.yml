language: ruby
cache: bundler
rvm:
  - 2.1
  - 2.2
gemfile:
  - Gemfile
  - gemfiles/rails-3.2.gemfile
  - gemfiles/rails-4.1.gemfile
  - gemfiles/rails-4.2.gemfile
matrix:
  include:
    - rvm: 2.2
      gemfile: gemfiles/rails-master.gemfile
  allow_failures:
    - gemfile: gemfiles/rails-master.gemfile
  fast_finish: true